<!DOCTYPE html>
<html>
<head>
    <title>College Chatbot</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial;

            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbox {
            width: 400px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .bot-img {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            border-radius: 50%;
            border: 2px solid #1976d2;
            display: block;
        }

        #chatlog {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            text-align: left;
        }

        .user {
            background: #e3f2fd;
            padding: 8px 10px;
            border-radius: 10px;
            margin: 5px 0;
            text-align: right;
        }

        .bot {
            background: #f3e5f5;
            padding: 8px 10px;
            border-radius: 10px;
            margin: 5px 0;
            color: purple;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 6px 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="chatbox">
        <img src="{{ url_for('static', filename='bot.png') }}" class="bot-img">
        <h3>Government Polytechnic College Chatbot</h3>

        <div id="chatlog"></div>

        <input type="text" id="userInput" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoice()">ðŸŽ¤ Speak</button>
    </div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let message = input.value;
    if (message === "") return;

    let chatlog = document.getElementById("chatlog");
    chatlog.innerHTML += "<div class='user'><b>You:</b> " + message + "</div>";

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        chatlog.innerHTML += "<div class='bot'><b>Bot:</b> " + data.reply + "</div>";
        chatlog.scrollTop = chatlog.scrollHeight;
    });

    input.value = "";
}

function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Speech recognition not supported");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-IN";
    recognition.start();

    recognition.onresult = function(event) {
        document.getElementById("userInput").value =
            event.results[0][0].transcript;
        sendMessage();
    };
}
</script>

</body>
</html>
